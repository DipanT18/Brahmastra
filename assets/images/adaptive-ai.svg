<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="adaptiveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#adaptiveGrad)" rx="15"/>
  
  <!-- Brain network -->
  <circle cx="150" cy="100" r="40" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  
  <!-- Neural connections -->
  <line x1="120" y1="80" x2="180" y2="120" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="120" y1="120" x2="180" y2="80" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="130" y1="70" x2="170" y2="130" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="170" y1="70" x2="130" y2="130" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Nodes -->
  <circle cx="120" cy="80" r="6" fill="white"/>
  <circle cx="180" cy="80" r="6" fill="white"/>
  <circle cx="120" cy="120" r="6" fill="white"/>
  <circle cx="180" cy="120" r="6" fill="white"/>
  <circle cx="150" cy="100" r="8" fill="white"/>
  
  <!-- Adaptive arrows -->
  <path d="M50 50 L80 50 L75 45 M80 50 L75 55" stroke="white" stroke-width="2" fill="none"/>
  <path d="M220 50 L250 50 L245 45 M250 50 L245 55" stroke="white" stroke-width="2" fill="none"/>
  <path d="M50 150 L80 150 L75 145 M80 150 L75 155" stroke="white" stroke-width="2" fill="none"/>
  <path d="M220 150 L250 150 L245 145 M250 150 L245 155" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <text x="150" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Adaptive AI</text>
  <text x="150" y="180" text-anchor="middle" fill="white" font-size="12">Learning Patterns</text>
</svg>